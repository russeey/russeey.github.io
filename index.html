<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Letter</title>
    <style>
        body {
            background: url() center center/cover no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ececec;
        }
        .note {
            background: url() center center/cover no-repeat;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Adjusted for better responsiveness */
            width: 500px; /* Maximum width for larger screens */
            padding: 30px;
            text-align: center;
            overflow-y: auto;
            color: rgb(0, 0, 0);
        }

        .header {
            display: flex;
            justify-content: center; /* Center the heading */
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #db7093; 
            font-size: 1.8em;
            margin: 0;
        }

        .content {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Transparent scrollbar style */
        .content::-webkit-scrollbar {
            width: 12px;
        }

        .content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .content::-webkit-scrollbar-track {
            background-color: transparent;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #888;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            .note {
                max-width: 90%; /* Adjusted for better responsiveness on smaller screens */
                width: auto; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="note">
        <div class="header">
            <h1>Your Letter Heading</h1>
        </div>

        <div class="content">
            <p>
                Dear Love,
            </p>

        

        </div>

        <footer>
            <p>Best regards</p>
        </footer>
    </div>

</body>
</html>
